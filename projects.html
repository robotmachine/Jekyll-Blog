</div>
  <h1 class="post">{{ page.title }}</h1>
  <div class="box">
    {% for project in site.project %}
      {{ project }}
      <span class="posttitle"><a href="{{ project.url | prepend: site.url }}">{{ project.title }}</a></span>
      {% if forloop.last == false %}<br>{% endif %}
    {% endfor %}
