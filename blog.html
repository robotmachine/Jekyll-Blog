---
layout: default
---

<div class="box">
    {% for post in site.posts %}
      <h3 class="posttitle"><a href="{{ post.url | prepend: site.baseurl }}">"{{ post.title }}"</a><br></h3>
      {{ post.date | date: "%-d %B, %Y" }}<br>
      {{ post.excerpt }}<br>
      <hr class="short">
    {% endfor %}
</div>
