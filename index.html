---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
	A post called <a href="{{ post.url | prepend: site.baseurl }}">"{{ post.title }}"</a> was written on {{ post.date | date: "%-d %b, %Y" }} and is about {{ post.excerpt }}.
      </li>
    {% endfor %}
  </ul>

</div>
